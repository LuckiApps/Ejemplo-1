<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechVision | Soluciones Digitales</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --accent: #ec4899;
            --dark: #1e293b;
            --light: #f8fafc;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Dark Mode */
        [data-theme="dark"] {
            --dark: #f8fafc;
            --light: #1e293b;
        }

        /* Loader */
        .loader {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: var(--light);
            display: grid;
            place-items: center;
            z-index: 1000;
            transition: opacity 0.4s;
        }

        .spinner {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            border: 9px solid var(--primary);
            border-right-color: transparent;
            animation: spin 0.8s infinite linear;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Navigation */
        .nav-container {
            padding: 1.5rem 5%;
            position: fixed;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            z-index: 100;
            transition: var(--transition);
        }

        [data-theme="dark"] .nav-container {
            background: rgba(30, 41, 59, 0.85);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-link {
            position: relative;
            padding: 0.5rem 1rem;
            text-decoration: none;
            color: var(--dark);
            transition: var(--transition);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: var(--transition);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 8rem 5% 4rem;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            max-width: 800px;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 4.5rem;
            line-height: 1.1;
            margin-bottom: 2rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .floating-shapes div {
            position: absolute;
            border-radius: 50%;
            background: rgba(236, 72, 153, 0.1);
            animation: float 20s infinite linear;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-50px) rotate(90deg); }
            50% { transform: translateY(0) rotate(180deg); }
            75% { transform: translateY(50px) rotate(270deg); }
        }

        /* Features Grid */
        .features {
            padding: 6rem 5%;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            background: rgba(248, 250, 252, 0.5);
        }

        .feature-card {
            padding: 2.5rem;
            border-radius: 1.5rem;
            background: var(--light);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .feature-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, var(--primary), transparent);
            animation: rotate 4s linear infinite;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        /* Interactive Stats */
        .stats {
            padding: 6rem 5%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 4rem;
            position: relative;
        }

        .stat-card {
            text-align: center;
            padding: 2rem;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            border: 1px solid rgba(255,255,255,0.2);
        }

        /* Contact Form */
        .contact {
            padding: 6rem 5%;
            background: var(--light);
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            background: var(--light);
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.5rem;
            transition: var(--transition);
        }

        .form-input:focus {
            border-color: var(--primary);
            outline: none;
        }

        /* Theme Toggle */
        .theme-toggle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: var(--dark);
            color: var(--light);
            border: none;
            cursor: pointer;
            display: grid;
            place-items: center;
            transition: var(--transition);
        }

        @media (max-width: 768px) {
            .nav-links {
                position: fixed;
                top: 70px;
                right: -100%;
                flex-direction: column;
                background: var(--light);
                width: 100%;
                padding: 2rem;
                transition: var(--transition);
            }

            .nav-links.active {
                right: 0;
            }

            .menu-toggle {
                display: block;
                font-size: 1.5rem;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <!-- Loader -->
    <div class="loader">
        <div class="spinner"></div>
    </div>

    <!-- Navigation -->
    <nav class="nav-container">
        <div class="logo">TechVision</div>
        
        <div class="nav-links">
            <a href="#home" class="nav-link">Inicio</a>
            <a href="#services" class="nav-link">Servicios</a>
            <a href="#about" class="nav-link">Nosotros</a>
            <a href="#contact" class="nav-link">Contacto</a>
            <button class="theme-toggle"><i class="fas fa-moon"></i></button>
        </div>

        <button class="menu-toggle"><i class="fas fa-bars"></i></button>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="floating-shapes">
            <div style="width: 200px; height: 200px; top: 20%; left: 10%"></div>
            <div style="width: 150px; height: 150px; top: 60%; right: 15%"></div>
        </div>
        
        <div class="hero-content">
            <h1 data-aos="fade-up" data-aos-delay="200">Transformación Digital Innovadora</h1>
            <p data-aos="fade-up" data-aos-delay="400">Creamos experiencias digitales que cautivan y convierten</p>
            <a href="#contact" class="cta-button" data-aos="fade-up" data-aos-delay="600">Iniciar Proyecto</a>
        </div>
    </section>

    <!-- Features Section -->
    <section class="features">
        <div class="feature-card" data-aos="zoom-in">
            <i class="fas fa-rocket fa-2x"></i>
            <h3>Desarrollo Ágil</h3>
            <p>Metodologías modernas para resultados rápidos</p>
        </div>
        <!-- Más tarjetas... -->
    </section>

    <!-- Stats Section -->
    <section class="stats">
        <!-- Elementos estadísticos animados... -->
    </section>

    <!-- Contact Section -->
    <section class="contact">
        <form class="contact-form">
            <input type="text" class="form-input" placeholder="Nombre">
            <input type="email" class="form-input" placeholder="Email">
            <textarea class="form-input" rows="5" placeholder="Mensaje"></textarea>
            <button type="submit" class="cta-button">Enviar Mensaje</button>
        </form>
    </section>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Loader
        window.addEventListener('load', () => {
            document.querySelector('.loader').style.opacity = '0';
            setTimeout(() => {
                document.querySelector('.loader').style.display = 'none';
            }, 400);
        });

        // Mobile Menu
        document.querySelector('.menu-toggle').addEventListener('click', () => {
            document.querySelector('.nav-links').classList.toggle('active');
        });

        // Theme Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.setAttribute('data-theme', 
                document.documentElement.getAttribute('data-theme') === 'light' ? 'dark' : 'light'
            );
        });

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Intersection Observers
        const animateOnScroll = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if(entry.isIntersecting) {
                    entry.target.style.opacity = 1;
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        });

        // Initialize AOS
        AOS.init({
            duration: 1000,
            once: true,
            mirror: false,
            easing: 'ease-in-out-quad'
        });
    </script>
</body>
</html>
